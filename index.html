<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>360Â° Interactive Viewer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label for="opacity-slider">Transparency: </label>
      <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="control-group">
      <button id="reset-view">Reset View</button>
      <button id="gyro-toggle">Enable Gyro</button>
      <button id="camera-toggle">Enable Camera</button>
    </div>
    <div class="control-group">
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
