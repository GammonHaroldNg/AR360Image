<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° AR Viewer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="loader">Loading 360° Viewer...</div>
  
  <div id="controls">
    <div class="control-group">
      <label for="opacity-slider">Transparency: </label>
      <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="control-group">
      <button id="camera-toggle">Enable Camera</button>
      <button id="reset-view">Reset View</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
